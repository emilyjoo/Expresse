<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express Server Demo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="text-center my-5">
      <h1 class="display-4">Express Server Demo</h1>
      <p class="lead">Un serveur Express simple avec des routes pour Hello World et Date</p>
    </header>
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card main-card">
          <div class="card-body text-center">
            <h2 class="card-title">Hello World</h2>
            <p class="card-text message" id="message">Chargement...</p>
            <div class="d-flex justify-content-center mt-4">
              <a href="/date" class="btn btn-outline-primary">Date et Heure</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center text-muted mt-5">
        <p>Créé avec Express.js, Bootstrap et CSS</p>
      </footer>
    </div>
  </body>
  </html>
